name: Compose

on: push

jobs:
  build:
    name: Push Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8


      - name: Run Link
        run: ./gradlew lint

      - name: Build Project
        run : ./gradlew assemble
